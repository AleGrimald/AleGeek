<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar AleGeek</title>

    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../2- Pagina Login/assets/css/login.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./assets/css/agregar-prod.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section class="contenedor__izquierdo">
            <div class="contenedor__logo">
                <a href="../index.html"><img class="header__logo" src="../assets/imagenes/header/Logo completo.png" alt="Logotipo de Alura Geek"></a>
            </div>
    
            <div class="contenedor__busqueda">
                <input class="header__inpbusqueda" type="search" name="busqueda" id="" placeholder="Â¿Que desea buscar?">
                <input type="submit" class="header__lupa" value="">
            </div>
        </section>

        <section class="contenedor__derecho">
            <a href="../3- Pagina Productos Listado Ventas/productos.html" class="login__a">Menu Administrador</a>
        </section>
    </header>
    <main class="main">
        <form class="main__formulario" action="" method="post">
            <legend class="formulario__titulo">Agregar nuevo producto</legend>
            <input class="inp__url" type="url" name="url" id="url" placeholder="URL de la imagen">
            <input class="inp__categoria" type="text" name="" id="" placeholder="Categoria">
            <input class="inp__nombre_producto" type="text" name="" id="" placeholder="Nombre del producto">
            <input class="inp__precio" type="number" name="" id="" placeholder="Precio del producto">
            <textarea class="textarea__descripcion" name="" id="" placeholder="Descripcion del producto"></textarea>
            <div class="contenedor__boton">
                <input class="formulario__boton" type="submit" value="Agregar producto">
            </div>
        </form>
    </main>

    <footer class="footer">
        <section class="footer__contacto">
            <div class="contacto__logo">
                <a href="../index.html"><img class="header__logo" src="../assets/imagenes/header/Logo completo.png" alt="Logotipo de Alura Geek"></a>
            </div>

            <nav class="contacto__lista">
                <ul class="lista">
                    <li class="lista__item"><a href="">Quienes somos</a></li>
                    <li class="lista__item"><a href="">Politica de privacidad</a></li>
                    <li class="lista__item"><a href="">Programa de fidalidad</a></li>
                    <li class="lista__item"><a href="">Nuestra tienda</a></li>
                    <li class="lista__item"><a href="">Quiero ser franquiciado</a></li>
                    <li class="lista__item"><a href="">Anuncie aqui</a></li>
                </ul>
            </nav>
        </section>

        <section class="footer__formulario">
            <form class="formulario" action="" method="post">
                <legend class="form__titulo">Hable con nosotros</legend>
                <label class="form__lbl_nombre" for="nombre">Nombre</label>
                <input type="text" name="nombre" id="" class="form__inp_nombre">
                <textarea name="" id="" class="form__textarea" placeholder="Escribe tu mensaje"></textarea>
                <input class="form__boton" type="submit" value="Enviar mensaje">
            </form>
        </section>
    </footer>

    <section class="Ale">
        <p>Desarrollado por Grimaldi Alejandro</p>
        <p>2021</p>
    </section>
</body>
</html>
